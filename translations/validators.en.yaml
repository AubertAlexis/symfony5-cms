validators:      
    notNull: This field cannot be empty.
    unique: The {{ value }} value must be unique.
    length:
        min: The value {{ value }} must be at least {{ limit }} characters long.
        max: The value {{ value }} cannot be longer than {{ limit }} characters.
    page:
        slug: The link is already used for another page, check the link or title.
        forbiddenSlug: The link is forbidden, please change it.
    nav:
        main: A navigation is already defined as main.
        callback:
            title: The title is required.
            page: You must associate a page.